<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rock_paper_scissors.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>

    <main>
        <div class="text">
            <h2>Click on your choice!</h2>
            <h3>First to score 5 points wins the game.</h3>
        </div>
        <div class="points">
            <h3>Your points:</h3>
            <h3>Computer's points:</h3>
        </div>
        <div class="choices">
            <button id="rock">🪨</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
        </div>
    </main>
    <!-- <footer>Created by me</footer> -->
</body>
</html>
