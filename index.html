<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META, STYLESHEET, SCRIPT -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rock_paper_scissors.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Micro+5&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <!-- TITLE -->
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="images/rps.png"/>
</head>
<body>
    <header><p>ROCK - PAPER - SCISSORS</p></header>

    <main>
        <div class="text">
            <h2>Click on your choice!</h2>
            <h3>First to score 5 points wins the game.</h3>
        </div>

        <div class="outcome">
            <div class="user">
                <h3 class="choice-text">Your choice:</h3>
                <p class="choice">?</p>
                <h3 class="score">Score: 0</h3>
            </div>
            <div class="computer">
                <h3 class="choice-text">Computer's choice:</h3>
                <p class="choice">?</p>
                <h3 class="score">Score: 0</h3>
            </div>
        </div>
        
        <div class="choices">
            <button id="rock" class="hover"><img src="images/rock.png" height="110px" width="110px"></button>
            <button id="paper" class="hover"><img src="images/paper.png" height="110px" width="110px"></button>
            <button id="scissors" class="hover"><img src="images/scissors.png" height="110px" width="110px"></button>
        </div>

        <div class="play-again">
            <button class="inactive"><a href="index.html">Play again?</a></button>
        </div>
    </main>

    <footer>
        <p>Created by Athul <a href="https://github.com/athul-tmp/rock-paper-scissors"><img src="images/github.png" height="25px" width="25px"></a></p> 
    </footer>
</body>
</html>
